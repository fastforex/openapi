      parameters:
        - name: "pair"
          in: "query"
          description: "Trading pair, such as EURUSD"
          required: true
          schema:
            $ref: "#/components/schemas/TradingPair"
        - name: "start"
          in: "query"
          description: "Time-series start. Supported formats: YYYY-MM-DD (UTC). YYYY-MM-DD HH:MM:SS (UTC), ISO8601 with timezone offset. Timestamp in milliseconds. Supply this or end."
          required: false
          schema:
            $ref: "#/components/schemas/DateOrDateTime"
        - name: "end"
          in: "query"
          description: "Time-series end. Supported formats: YYYY-MM-DD (UTC). YYYY-MM-DD HH:MM:SS (UTC), ISO8601 with timezone offset. Timestamp in milliseconds. Supply this or start."
          required: false
          schema:
            $ref: "#/components/schemas/DateOrDateTime"
